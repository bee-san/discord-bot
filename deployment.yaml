apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord
  template:
    metadata:
      labels:
        app: discord
    spec:
      nodeSelector:
        kubernetes.io/hostname: raspberrypi
      containers:
      - name: discord
        image: autumnskerritt/ultimate-hacking-bot:latest
        resources:
          limits:
            cpu: 1000m
            memory: 600Mi
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-token
              key: DISCORD_TOKEN